<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- SDK/Library for Amazon Cognito -->
    <script type="text/javascript" src="./lib/cognito/jsbn.js"></script>
    <script type="text/javascript" src="./lib/cognito/jsbn2.js"></script>
    <script type="text/javascript" src="./lib/cognito/sjcl.js"></script>
    <script type="text/javascript" src="./lib/cognito/moment.js"></script>
    <script type="text/javascript" src="./lib/awssdk/aws-cognito-sdk.js"></script>
    <script type="text/javascript" src="./lib/awssdk/amazon-cognito-identity.min.js"></script>
    <script type="text/javascript" src="./lib/awssdk/aws-sdk.2.5.5.js"></script>
    <script type="text/javascript" src="./lib/utils.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/cognito.js"></script>
    <title>家計簿</title>
</head>
<body>
    <script>
        //エンターキー対応
        window.document.onkeydown = (event) =>{
            if (event.key === 'Enter') {
                login();
            }
        }
        
        const login = ()=> {
            let errorCheck = checkAPI();
            if(errorCheck == "okay"){
                lockForm($("#cognito-signin"));
                event.preventDefault(); 
                signIn(
                    $('#signin-id').val(),
                    $('#signin-password').val(), {
                        onSuccess: function(result) {
                            $(location).attr('href', 'index.html');
                        },
                        onFailure: function(err) {
                            unlockForm($("#cognito-signin"));
                        }
                    }
                );
            }
        }
        //入力チェック
        const checkAPI = ()=>{
            //クリアフラグ
            let checkEmpFlag = 0;
            //エラー時の背景色
            let errorColor = "#ffa9b4";
            let nomalColor = "#FFF";
            //空チェック
            let checkEmp = document.getElementsByClassName('checkEmp');
            //エラーメッセージ
            let errorEmpMsg = document.getElementsByClassName('errEmp_msg');
            let msg_emp = "入力してください";

            for (var i = 0; i < checkEmp.length; i++){
                    if(checkEmp[i].value == ""){
                        checkEmp[i].style.backgroundColor = errorColor;
                        errorEmpMsg[i].innerHTML = msg_emp;
                    }else{
                        checkEmpFlag++
                        checkEmp[i].style.backgroundColor = nomalColor;
                        errorEmpMsg[i].innerHTML = "";
                    }
            }
            //チェック完了の印
            if(checkEmpFlag == 2){
                return "okay";
            }
        }
    </script>

    <div id="container">
        <div id="header">
            <p id="header-title">expense tracker web app</p>
        </div>
        <div class="form">
            <form id="cognito-signin">
                <div class = "value">
                    <label for="signin-id">ID</label>
                    <input type="text" id="signin-id" class="inputCSS checkEmp" placeholder="test00">
                    <div class="errEmp_msg"></div>
                </div>
                <div class = "value">
                    <label for="signin-password">パスワード</label>
                    <input type="password" id="signin-password" class="inputCSS checkEmp" placeholder="password">
                    <div class="errEmp_msg"></div>
                </div>
                <div class = "value login-box">
                    <button type="button" id="signin-submit" class="btn-login btn" onclick="login()">ログイン</button>
                </div>
            </form>
            <div class = "other">
                <div class="loginText">
                    <p>以下のIDとパスワードをご利用ください。</p>
                    <div>
                        <p>ID: test01</p>
                        <p>PW: test01</p>
                    </div>
                    <div>
                        <p>ID: test02</p>
                        <p>PW: test02</p>
                    </div>
                    <p>推奨ブラウザ：Chrome</p>
                    <div>
                        <a class="signupLink" href="signup.html">新規登録はこちら</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
