<html>

<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="./lib/awssdk/amazon-cognito-identity.min.js"></script>
    <script type="text/javascript" src="./lib/awssdk/aws-sdk.2.5.5.js"></script>
    <script type="text/javascript" src="./lib/utils.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/cognito.js"></script>

    <title>家計簿</title>
</head>
<body>
    <script src="js/input.js"></script>
    <div id="container">
        <div id="header">
            <p id="header-title">expense tracker web app</p>
            <p id="header-id">ID : <span id = "id-val"></span></p>
        </div>
        <div>
            <p id="exlain"></p>
        </div>
        <div class="form">
            <form >
                <div class = "value">
                    <label>カテゴリー</label>
                    <select id = "category" class = "checkEmp">
                        <option value=""></option>
                        <option value="食費">食費</option>
                        <option value="生活費">生活費</option>
                        <option value="日用品">日用品</option>
                        <option value="衣服">衣服</option>
                        <option value="趣味">趣味</option>
                        <option value="その他">その他</option>
                    </select>
                    <div class="errEmp_msg"></div>
                </div>
                
                <div class = "value">
                    <label>内容</label>
                    <input type="text" id="name" class="inputCSS checkEmp" maxlength="20">
                    <div class="errEmp_msg"></div>
                </div>
                <div class = "value">
                    <label>金額</label>
                    <input type="text" id="price" class="inputCSS checkEmp checkNum" maxlength="7">
                    <div class="errEmp_msg errNum_msg"></div>
                </div>
                <div class = "value">
                    <label>日付</label>
                    <input class="inputCSS checkEmp checkDate" type="date" id="usedDate">
                    <div class="errEmp_msg errDate_msg"></div>
                </div>
                <div class = "value">
                    <label>メモ (任意)</label>
                    <textarea type="textarea" id="memo" class="inputCSS input-textarea" maxlength="36"></textarea>
                </div>
                <!-- DynamoDBへ登録  -->
                <div class="input-box">
                    <button class = "btn-main btn-short btn" type="button" onclick="callAPI(this.id)" id = "input">登録</button>
                    <button class = "btn-main btn-short btn" type="button" onclick="callAPI(this.id)" id = "update"> 更新</button>
                    <button class = "btn-unfilled btn-short btn" type="button" onclick="callAPI(this.id)" id = "delete">削除</button>
                </div>
                <div class="back-box">
                    <a class = "btn-back" onclick="location.href='./index.html'">戻る</a>
                </div>
                
                
            </form>
       </div>
    </div>
</body>
</html>
